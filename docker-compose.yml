# ────────────────────────────────────────────────────────────────
#  Web Technologies 2 - Common Docker Setup
#
#  Quick summary of what this file accomplishes
#
#    * Defines two containers that work together
#      - db: a PostgreSQL database
#      - pgadmin: a web interface to manage it
#    * They share a network so they can communicate.
#    * A "container" is a disposible unit so, db and
#      pgadmin each have volumes that map to your
#      computer so their data persists even if they
#      are destroyed.
#    * The ports lines expose db and pgadmin to your computer.
#      - db → localhost:5432
#      - pgAdmin → localhost:5050
#
#  Commands you will want to use:
#    * Launch both containers   : docker compose up -d
#    * Shut down both containers: docker compose down -v
#    * Work w/ db using CLI     : docker exec -it dbcontainer psql -U student -d mydb
#    * Work w/ db using Web     : Visit: http://localhost:5050
# ────────────────────────────────────────────────────────────────

services:
  db:
    image: postgres:16
    container_name: dbcontainer
    restart: unless-stopped
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmincontainer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: student@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - db-net
    volumes:
      - pgadmin-data:/var/lib/pgadmin

networks:
  db-net:
    external: true

volumes:
  pgdata:
    external: true
  pgadmin-data:
    external: true
  mongodata:
    external: true

